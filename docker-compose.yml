services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native TCP interface
    environment:
      CLICKHOUSE_USER: defaultuser
      CLICKHOUSE_PASSWORD: defaultpassword
      CLICKHOUSE_DB: ct
    volumes:
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql
      - /var/lib/clickhouse:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2g

  ingestion:
    build: ./ingestion
    container_name: ct_ingestor
    depends_on:
      - clickhouse
    restart: unless-stopped
    environment:
      USE_CLICKHOUSE: "true"
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_USER: defaultuser
      CLICKHOUSE_PASSWORD: defaultpassword
      CLICKHOUSE_DB: ct
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2g

  api:
    build: ./api
    container_name: ct_api
    profiles: ["api"]  # API is off by default and only works if USE_CLICKHOUSE: "true" on ingestion
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_USER: defaultuser
      CLICKHOUSE_PASSWORD: defaultpassword
      CLICKHOUSE_DB: ct
      RATE_LIMIT_ENABLED: "false"
      RATE_LIMIT: "100/minute"
    ports:
      - "5000:5000"
    depends_on:
      - clickhouse
    #volumes: # restrict access to ips, place ips in file and uncomment this
    #  - ./api/ips.txt:/app/ips.txt
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2g
